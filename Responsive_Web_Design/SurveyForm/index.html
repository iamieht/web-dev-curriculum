<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Survey Form></title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="POST" action="https://register-demo.freecodecamp.org">
  <fieldset class="first-fieldset">
  <label id="name-label" for="name">Name<input required id="name" type="text" placeholder="Enter your name"/></label>
  <label id="email-label" for="email">Email<input required id="email" type="email" placeholder="Enter your email"/></label>
  <label id="number-label" for="number">Age (optional)<input required id="number" type="number" placeholder="Age" min="13" max="120"/></label>
  <label for="referrer">Which option best describes your current role?
      <select id="dropdown" name="dropdown">
         <option value="">(select current role)</option>
         <option value="1">Student</option>
         <option value="2">Full Time Job</option>
         <option value="3">Full Time Learner</option>
         <option value="4">Other</option>
       </select>
  </label>
  </fieldset>
  <fieldset>
  <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
  <label for="definitely"><input class="inline" id="definitely" type="radio" name="recommend-type" value="1"/> Definitely</label>
  <label for="maybe"><input class="inline" id="maybe" type="radio" name="recommend-type" value="2"/> Maybe</label>
 <label for="not-sure"><input class="inline" id="not-sure" type="radio" name="recommend-type" value="3"/> Not Sure</label>  
  </fieldset>
  <fieldset>
    <label>What would you like to see improved? (Check all that apply)</label>
    <label><input class="inline" id="front-end" type="checkbox" value="1" name="improvement-type" />Front-End Projects</label>
    <label><input class="inline" id="back-end" type="checkbox" value="2" name="improvement-type"/>Back-End Projects</label>
    <label><input class="inline" id="data" type="checkbox" value="3" name="improvement-type"/>Data Visualization</label>
    <label><input class="inline" id="challenges" type="checkbox" value="4" name="improvement-type"/>Challenges</label>
  </fieldset>
  <fieldset>
    <label for="textarea">Any comments or suggestions?<textarea id="textarea" name="textarea" rows="10" cols="50" placeholder="Enter your comment here..."></textarea> 
    </label>
  </fieldset>
  <input id="submit" type="submit" value="Submit" />
  </form>
</body>
</html>
